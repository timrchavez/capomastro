{% extends "base.html" %}
{% load bootstrap3 %}

{% block page_title %}Capomastro - Projects{% endblock %}
{% block page_class %}projects{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div>
      <h2>Project</h2>
      <form action="" method="post" class="form" id="project">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </form>

    </div>
  </div>
</div>
{% endblock %}
